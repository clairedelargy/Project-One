<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equic="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>PokeValue</title>
</head>


<header class="hero">
  <img id="headerImage" src="http://i.imgur.com/oJkBNgX.jpg">
</header>

<body class="body-content flex-column min-100-vh">
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card"></div>
    </div>
    <div class="col-12 col-md-8"></div>
    <div class="col-12 col-md-8">
    </div>

    <div class="container">
      <h1 class="app-title">PokeValue</h1>
      <div class="row">
        <div class="col-3">
          <h3 class="card-header text-uppercase">Search By Pokemon</h3>
          <form id="user-form" class="card-body">
            <div class="form-group">
              <label class="form-label" for="pokeName">Name</label>
              <input name="pokeName" id="pokeName" type="text" autofocus="true" class="form-input" />
            </div>
            <button type="submit" class="btn btn-block btn-danger">Submit</button>
          </form>
          <div id="history"></div>
        </div>
        <div class="row">
          <div class="col-4">
            <!-- pokemon card picture -->
            <h2 class="subtitle"><span id="poke-search"></span></h2>
            <div class="pokemon-card">
              <img id="searchedImage"
                src="https://assets.listia.com/photos/2e41eb0a6df71ee88f85/original.png?s=320x320m&sig=f8baa0b18dff1961&ts=1477203461">
            </div>
          </div>
        </div>
        <!-- pokemon pokemon average card price -->
        <div class="row">
          <div class="col-4">
            <h3>Value of Card:</h3>
            <div class="card-body" id="poke-prices">
              <!-- pokemon sprite picture -->
              <img id="searchedSprite" src="">
            </div>
          </div>
        </div>
      </div>
  </main>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Error!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please enter a Pokemon name!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          <div class="modal fade" id="brokenModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Error!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Unable to connect!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
</body>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/homepage.js"></script>
</body>

</html>
